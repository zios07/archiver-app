<br><br>
<form class="text-center border border-light p-5">
  <p class="h4 mb-4">My documents</p>
</form>
<br><br>
<div class="container">
  <div class="row">
    <div class="col-md-11">
      <table mdbTable responsive="true">
        <thead>
          <tr>
            <th style="width: 120px" *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of elements">
            <td>{{el.heading4}}</td>
            <td>{{el.heading5}}</td>
            <td>{{el.heading6}}</td>
            <td>{{el.heading7}}</td>
            <td>{{el.heading8}}</td>
            <td>
              <button type="button" mdbBtn color="green" mdbWavesEffect>Download</button>
              <button type="button" mdbBtn color="blue" mdbWavesEffect>Edit</button>
              <button type="button" mdbBtn color="red" mdbWavesEffect>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
