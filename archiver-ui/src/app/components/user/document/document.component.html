<br><br>
<div class="container margin-top">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-8">

      <!-- Default form contact -->

      <form class="text-center border border-light p-5" *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()"
        #signupForm="ngForm">

        <p class="h4 mb-4">Create new Document</p>

        <!-- Name -->
        <input formControlName="name" type="text" id="docName" class="form-control mb-4" placeholder="Name">
        <input formControlName="designation" type="text" id="docSubject" class="form-control mb-4"
          placeholder="Designation">
        <input formControlName="description" type="text" id="docDescription" class="form-control mb-4"
          placeholder="Description">
        <br>
        <hr>

        <label>Select your Document : </label> <br><br>
        <input type="file" (change)="selectFile($event)">

        <br><br>

        <!-- Send button -->
        <button class="btn btn-info btn-block" type="submit">Save Document</button>

      </form>
      <!-- Default form contact -->

    </div>
    <div class="col">
    </div>
  </div>
</div>
