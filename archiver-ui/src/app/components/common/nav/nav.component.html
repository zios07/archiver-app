<ng-container class="font-small unique-color-dark pt-4">
  <mat-toolbar color="primary" *ngIf="authenticated">
    <a mat-button color="secondary" routerLink="home">
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      <span>Accueil</span>
    </a>

    <!-- Admin menu -->

    <button class="mat-button-menu" mat-button routerLink="document/list" *ngIf="connectedRole === 'ADMIN'">
      <mat-icon>list</mat-icon>
      <span>Liste des documents</span>
    </button>

    <button class="mat-button-menu" mat-button routerLink="requests" *ngIf="connectedRole === 'ADMIN'">
      <mat-icon>poll</mat-icon>
      <span>Demandes d'archivage</span>
    </button>

    <!-- Candidat menu -->

    <button class="mat-button-menu" mat-button [matMenuTriggerFor]="documentMenu" *ngIf="connectedRole === 'USER'">
      <mat-icon>list</mat-icon>&nbsp;
      <span>Documents</span>
    </button>

    <span class="fill-remaining-space"></span>
    <span class="welcome-span" *ngIf="authenticated">Signed in as <b>{{connectedUser?.account.username}}</b></span>
    <button class="mat-button-menu" mat-button [matMenuTriggerFor]="authMenu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #documentMenu="matMenu">
      <a mat-menu-item routerLink="document/create">
        <mat-icon>add</mat-icon>
        <span>Creation d'un document</span>
      </a>
      <a mat-menu-item routerLink="my-documents">
        <mat-icon>list</mat-icon>
        <span>Mes documents</span>
      </a>
    </mat-menu>

    <mat-menu #authMenu="matMenu">
      <a mat-menu-item routerLink="profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <a mat-menu-item (click)="logout()">
        <mat-icon>clear</mat-icon>
        <span>Deconnexion</span>
      </a>
    </mat-menu>

  </mat-toolbar>

  <mat-toolbar color="primary" *ngIf="!authenticated">

    <a mat-button color="primary" routerLink="">
      <mat-icon>home</mat-icon>&nbsp;
      <span>Archiver Application</span>
    </a>

    <span class="fill-remaining-space"></span>

    <button class="mat-button-menu" mat-button [matMenuTriggerFor]="authmenu">
      <!-- <mat-icon>security</mat-icon> -->
      <span>Connexion/inscription</span>
    </button>

    <mat-menu #authmenu="matMenu">

      <a routerLink="login" mat-menu-item color="primary">
        <span>Connexion</span>
      </a>

      <a routerLink="signup" mat-menu-item color="primary">
        <span>Inscription</span>
      </a>
    </mat-menu>


  </mat-toolbar>
</ng-container>
